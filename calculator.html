<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="css/calc.css" media="screen" type="text/css"/>
</head>
<body>
<div class="calc">
    <div class="calc-screen">
        <div id="history"></div>
        <input type="text" placeholder="0" id="general">
    </div>
    <div class="buttons">
        <div class="ac bg-grey" id="clean-all">ac</div>
        <div class="plus-minus bg-grey" id="clean">C</div>
        <div class="btn percent bg-grey">%</div>
        <div class="btn division bg-orange">/</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn myltiply bg-orange">*</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-orange">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="equal bg-orange" id="result">=</div>
    </div>
</div>
<div id="choice-block">
    <a href="general.html" class="choice-block-items">
        <svg xmlns="http://www.w3.org/2000/svg" width="240" height="250" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">

            <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
        </svg>
    </a>
    <a href="random.html" class="choice-block-items">
        <svg xmlns="http://www.w3.org/2000/svg" width="240" height="250" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">

    <a href="general.html" class="choice-block-items">

            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>

</div>
<script src="js/calc.js"></script>
</body>

</html>
</html>
